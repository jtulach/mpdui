<!DOCTYPE html>
<html>
    <head>
        <title>MPD UI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css">

        <link rel="stylesheet" href="materialize.min.css">
        <link href="icons.css" rel="stylesheet">
        <script src="materialize.min.js"></script>

    </head>
    <body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper" >
                    <a href="#" data-bind="click:doMain" class="brand-logo left">MPD UI</a>
                    <ul id="nav-mobile" class="right">
                        <li data-bind="visible: searchline">
                            <input data-bind="textInput:  message" id="search" type="search" required>
                        </li>
                        <li><a href="#" data-bind="click:doSearch"><i class="material-icons">search</i></a></li>
                        <li><a href="#" data-bind="click:doList"><i class="material-icons">list</i></a></li>
                        <li><a href="#" data-bind="click:doSettings"><i class="material-icons">settings</i></a></li>
                        <li><a href="#" data-bind="click:doRefresh"><i class="material-icons">refresh</i></a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div data-bind="visible: controlling">
            <div data-bind="with: currentSong" class="row center">
                <form class="col s12">
                    <div class="input-field col s12">
                        <input disabled data-bind="textInput: artistName" placeholder="Placeholder" id="artist" type="text" class="validate">
                        <label for="artist">Artist</label>
                    </div>
                    <div class="input-field col s12">
                        <input disabled data-bind="textInput: name" placeholder="Placeholder" id="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input disabled data-bind="textInput: albumName" placeholder="Placeholder" id="album" type="text" class="validate">
                        <label for="album">Album</label>
                    </div>
                </form>
                <div class="fixed-action-btn">
                  <a data-bind="click: $root.play" class="btn-floating btn-large red">
                    <i class="large material-icons">play_arrow</i>
                  </a>
                  <a data-bind="click: $root.pause" class="btn-floating btn-large red">
                    <i class="large material-icons">pause</i>
                  </a>
                  <a data-bind="click: $root.playNext" class="btn-floating btn-large red">
                    <i class="large material-icons">skip_next</i>
                  </a>
                 </div>
            </div>
        </div>

        <div data-bind="visible: searching">
            <ul class="collection" data-bind="foreach: foundSongs">
                <li class="collection-item avatar">
                    <a href="#!" data-bind="click: $root.addSong">
                        <i class="material-icons circle black">add_circle_outline</i>
                    </a>
                    <span class="title" data-bind="text: title"></span>
                    <p>
                        <span data-bind="text: artistName"></span><br>
                        <span data-bind="text: albumName"></span>
                    </p>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
            </ul>
        </div>
        <div data-bind="visible: playing">
            <ul class="collection" data-bind="foreach: playlist">
                <li class="collection-item avatar">
                    <a href="#!" data-bind="click: $root.removeSong">
                        <i class="material-icons circle black">remove_circle_outline</i>
                    </a>
                    <span class="title" data-bind="text: title"></span>
                    <p>
                        <span data-bind="text: artistName"></span><br>
                        <span data-bind="text: albumName"></span>
                    </p>
                    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
                </li>
            </ul>
        </div>


        <div class="row" data-bind="visible: settingup">
          <div class="input-field col s12">
            <input data-bind="textInput: host" id="server" type="text" class="validate">
            <label class="active" for="server">Server host</label>
          </div>
        </div>

<!-- ${browser.bootstrap} -->
    </body>
</html>
