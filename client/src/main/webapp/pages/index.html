<!DOCTYPE html>
<html>
    <head>
        <title>MPD UI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>MPD UI</h1>

        <div data-bind="with: currentSong">
            <div>
            <b>Name</b>: <span data-bind="text: fullName"></span>
            </div>
            <div>
            <b>Album</b>: <span data-bind="text: albumName"></span>
            </div>
        </div>

        <div>
        <input data-bind="textInput:  message">
        </div>

        <button data-bind="click: $root.play">&gt;</button>
        <button data-bind="click: $root.pause">||</button>
        <button data-bind="click: $root.playNext">&gt;&gt;</button>
        <button data-bind="click: $root.refresh">?</button>

        <div data-bind="visible: searching">
            <ul data-bind="foreach: foundSongs">
                <li>
                    <span data-bind="text: fullName"></span>
                    <a href="#" data-bind="click: $root.addSong">&gt;&gt;</a>
                </li>
            </ul>
        </div>
        <div data-bind="visible: playing">
            <ul data-bind="foreach: playlist">
                <li>
                    <span data-bind="text: fullName"></span>
                    <!--
                    <a href="#" data-bind="click: $root.play">&gt;&gt;</a>
                    -->
                </li>
            </ul>
        </div>

        <h1>Settings</h1>
        MPD host:
        <input data-bind="textInput:  host">
        <br>

<!-- ${browser.bootstrap} -->
    </body>
</html>
