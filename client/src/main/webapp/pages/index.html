<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Words Demo</h1>
        <input data-bind="textInput:  message">
        <br>
        <button data-bind="click: $root.turnAnimationOn">Play</button>
        <button data-bind="click: $root.turnAnimationOff">||</button>
        <button data-bind="click: $root.rotate5s">Rotate Few Seconds</button>
        <button data-bind="click: $root.showScreenSize">Screen Size!</button>

        <div data-bind="with: currentSong">
            <div data-bind="text: name"></div>
            <div data-bind="text: albumName"></div>
            <div data-bind="text: artistName"></div>
        </div>

        <div>
            <ul data-bind="foreach: words">
                <li>
                    <span data-bind="text: artistName"></span>:
                    <span data-bind="text: name"></span>
                </li>
            </ul>
        </div>

        <h1>Settings</h1>
        MPD host:
        <input data-bind="textInput:  host">
        <br>

<!-- ${browser.bootstrap} -->
    </body>
</html>
